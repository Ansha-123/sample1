<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <center>
        <div class="main">
        
                
            <h1>login</h1>
        <div class="username">
            
            <label style="font-size: 12px; font-family:sans-serif; font-weight: bold; color:rgb(109, 105, 105);">Username</label>
            <div class="userBox">
            <i class="fa fa-user-o" style="float: left;" aria-hidden="true"></i>
            </div>
            



            <input type="text"  placeholder="Type your username" class="username2" name="uname" required>
        </div>    

        <div class="password">
            <label style="font-size: 12px; font-family:sans-serif; font-weight: bold; color:rgb(109, 105, 105);">Password</label>
            <div class="passbox">
            <i class="fa fa-lock" aria-hidden="true"></i>

            </div>


            <input type="password"   placeholder="Type your password" class="password2"  name="password" required>
        </div> 
        <div class="forget">
            <p style ="font-size:12px; font-family:sans-serif; font-weight: bold; color:rgb(109, 105, 105);">Forgot password?
            </p>
           
        </div>       
        <div class="button">
        <button type="LOGIN"  value="LOGIN"  class="button" >LOGIN</button> 
        </div> 
        <p>Or Sign Up Using</p>
        <div class="facebook">        
        <a class="fa fa-facebook"></a>
        </div>
        <div class="twitter">    
        <a class="fa fa-twitter"></a>
        </div>
        <div class="google">
        <a class="fa fa-google"></a>
        </div>
        <div class="add">
            <p style ="font-size:15px; font-family:sans-serif; font-weight:lighter; color:rgb(53, 51, 51);">Or Sign Up Using</p>
        
        <div class="last">
            <h6>
                    SIGN UP
            </h6>
        </div> 
        </div>    


            
            

            
        </div>
    </center>
    
</body>
</html>
